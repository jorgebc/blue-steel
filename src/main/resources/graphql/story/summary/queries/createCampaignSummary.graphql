mutation CreateCampaignSummary($input: CreateCampaignSummaryInput!) {
    createCampaignSummary(input: $input) {
        summary {
            id
            name
            description
            gameDate
            auditingMetadata {
                createdBy {
                    name
                }
                lastModifiedBy {
                    name
                }
                creationDate
                lastModifiedDate
            }
            version
        }
    }
}
