mutation SetActualCampaign($input: SetActualCampaignInput!) {
    setActualCampaign(input: $input) {
        campaign {
            id
            name
            description
            imageUrl
            actual
            auditingMetadata {
                createdBy
                lastModifiedBy
                creationDate
                lastModifiedDate
            }
        }
    }
}
