query GetCampaign($input: GetCampaignInput!) {
    getCampaign(input: $input) {
        campaign {
            id
            name
            description
            imageUrl
            auditingMetadata {
                createdBy {
                    id
                    userName
                }
                lastModifiedBy {
                    id
                    userName
                }
                creationDate
                lastModifiedDate
            }
            version
        }
    }
}
