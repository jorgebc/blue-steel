query GetCampaigns {
    getCampaigns {
        campaigns {
            id
            name
            description
            imageUrl
            auditingMetadata {
                createdBy {
                    id
                    name
                }
                lastModifiedBy {
                    id
                    name
                }
                creationDate
                lastModifiedDate
            }
            version
        }
    }
}
