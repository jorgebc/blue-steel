mutation UpdateCampaign($input: UpdateCampaignInput!) {
    updateCampaign(input: $input) {
        campaign {
            id
            name
            description
            imageUrl
            auditingMetadata {
                createdBy {
                    id
                    name
                }
                lastModifiedBy {
                    id
                    name
                }
                creationDate
                lastModifiedDate
            }
            version
        }
    }
}
